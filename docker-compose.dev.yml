services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: filterbets-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: filterbets
      POSTGRES_PASSWORD: filterbets
      POSTGRES_DB: filterbets
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filterbets -d filterbets"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache/Broker
  redis:
    image: redis:7-alpine
    container_name: filterbets-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend (Development Mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: filterbets-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://filterbets:filterbets@db:5432/filterbets
      - DATABASE_URL_SYNC=postgresql://filterbets:filterbets@db:5432/filterbets
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://frontend:80
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # Mount source code for live reloading
      - /app/.venv # Cache virtual environment
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # React Frontend (Development Mode)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: filterbets-frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_NODE_ENV=development
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app # Mount source code for live reloading
      - /app/node_modules # Cache node_modules
      - /app/node_modules/.vite # Cache vite dependencies
    depends_on:
      - backend

  # Telegram Bot (Development Mode)
  telegram-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: filterbets-telegram-bot
    restart: unless-stopped
    command: poetry run python -m app.bot.run_bot
    environment:
      - DATABASE_URL=postgresql+asyncpg://filterbets:filterbets@db:5432/filterbets
      - REDIS_URL=redis://redis:6379/0
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-filterbet_prematch_spy_bot}
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app
      - /app/.venv
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:

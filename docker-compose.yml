services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: filterbets-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: filterbets
      POSTGRES_PASSWORD: filterbets
      POSTGRES_DB: filterbets
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filterbets -d filterbets"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache/Broker
  redis:
    image: redis:7-alpine
    container_name: filterbets-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filterbets-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://filterbets:filterbets@db:5432/filterbets
      - DATABASE_URL_SYNC=postgresql://filterbets:filterbets@db:5432/filterbets
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=true
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://frontend:80
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: filterbets-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: filterbets-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: filterbets
      POSTGRES_PASSWORD: filterbets
      POSTGRES_DB: filterbets
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U filterbets -d filterbets"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache/Broker
  redis:
    image: redis:7-alpine
    container_name: filterbets-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filterbets-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://filterbets:filterbets@db:5432/filterbets
      - DATABASE_URL_SYNC=postgresql://filterbets:filterbets@db:5432/filterbets
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - DEBUG=true
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000,http://frontend:80
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # React Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: filterbets-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend

  # Celery Worker
  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filterbets-celery-worker
    restart: unless-stopped
    command: celery -A app.tasks.celery_app worker --loglevel=info -Q stats,backtest,scanner,notifications,celery
    environment:
      - DATABASE_URL=postgresql+asyncpg://filterbets:filterbets@db:5432/filterbets
      - DATABASE_URL_SYNC=postgresql://filterbets:filterbets@db:5432/filterbets
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:-filterbet_prematch_spy_bot}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Beat Scheduler
  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filterbets-celery-beat
    restart: unless-stopped
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://filterbets:filterbets@db:5432/filterbets
      - DATABASE_URL_SYNC=postgresql://filterbets:filterbets@db:5432/filterbets
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Telegram Bot
  telegram-bot:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filterbets-telegram-bot
    restart: unless-stopped
    command: python -m app.bot.run_bot
    environment:
      - DATABASE_URL=postgresql+asyncpg://filterbets:filterbets@db:5432/filterbets
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_BOT_USERNAME=${TELEGRAM_BOT_USERNAME:filterbet_prematch_spy_bot}
    dns:
      - 8.8.8.8
      - 8.8.4.4
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Celery Monitoring (Flower)
  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: filterbets-flower
    restart: unless-stopped
    command: celery -A app.tasks.celery_app flower --port=5555
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    ports:
      - "5555:5555"
    depends_on:
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
